---
applications:
- name: funding-service-design-assessment-store-dev
  memory: 128M
  buildpacks:
  - https://github.com/cloudfoundry/python-buildpack.git
  command: scripts/run_migrations_paas.py && gunicorn wsgi:app -c run/gunicorn/devtest.py
  env:
    APPLICATION_STORE_API_HOST: https://funding-service-design-application-store-dev.london.cloudapps.digital
    FLASK_ENV: dev
    FLASK_DEBUG: 1
  health-check-http-endpoint: /healthcheck
  health-check-type: http
  services:
    - assessment-store-dev-db
- name: funding-service-design-assessment-store-test
  memory: 128M
  buildpacks:
  - https://github.com/cloudfoundry/python-buildpack.git
  command: scripts/run_migrations_paas.py && gunicorn wsgi:app -c run/gunicorn/devtest.py
  env:
    APPLICATION_STORE_API_HOST: https://funding-service-design-application-store-test.london.cloudapps.digital
    FLASK_ENV: test
  services:
    - assessment-store-test-db
  health-check-http-endpoint: /healthcheck
  health-check-type: http
