name: website

# build the documentation whenever there are new commits on main
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

# security: restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install -r requirements-dev.txt pdoc
      - run: cp README.md docs/README.md
      - run: pdoc api db tests -t docs/ --logo "https://upload.wikimedia.org/wikipedia/en/thumb/2/28/Department_for_Levelling_Up%2C_Housing_and_Communities_logo.svg/220px-Department_for_Levelling_Up%2C_Housing_and_Communities_logo.svg.png" -o docs/dist/
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/dist/

  # Deploy the artifact to GitHub pages.
  # This is a separate job so that only actions/deploy-pages has the necessary permissions.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1
