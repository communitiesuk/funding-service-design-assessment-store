components:
  schemas:
    SubCriteria:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    SubCriteriaThemeCount:
      allOf:
        - $ref: '#/components/schemas/SubCriteria'
        - type: object
          properties:
            theme_count:
              type: number
    Criteria:
      type: object
      properties:
        name:
          type: string
        total_criteria_score:
          type: number
        total_criteria_score_possible:
          type: number
        weighting:
          type: number
        sub_criterias:
          type: array
          items:
            $ref: '#/components/schemas/SubCriteriaThemeCount'
    Section:
      type: object
      properties:
        name:
          type: string
        sub_criterias:
          type: array
          items:
            $ref: '#/components/schemas/SubCriteria'
    AssessorTaskListState:
      type: object
      properties:
        short_id:
          type: string
        project_name:
          type: string
        workflow_status:
          type: string
        date_submitted:
          type: string
        sections:
          type: array
          items:
            $ref: '#/components/schemas/Section'
        criterias:
          type: array
          items:
            $ref: '#/components/schemas/Criteria'