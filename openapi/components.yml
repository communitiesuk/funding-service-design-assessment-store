components:
  schemas:
    GeneralError:
      type: object
      properties:
        compliance_status:
          type: string
          example: 'error'
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: 'Not found'
    AssessmentCreate:
      type: object
      properties:
        applicationId:
          type: string
          example: 'abc'
    Assessment:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
        applicationId:
          type: string
    UpdateStatus:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
    SubCriteria:
      type: object
      properties:
        id:
          type: string
        round_id:
          type: string
        criteria_id:
          type: string
        sub_criteria_title:
          type: string
    ScoreJustification:
      type: object
      properties:
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        score:
          type: integer
        justification:
          type: string
        assessor_user_id:
          type: string
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
