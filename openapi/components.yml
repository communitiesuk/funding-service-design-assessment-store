components:
  schemas:
    GeneralError:
      type: object
      properties:
        compliance_status:
          type: string
          example: 'error'
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: 'Not found'
    AssessmentCreate:
      type: object
      properties:
        applicationId:
          type: string
          example: 'abc'
    Assessment:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
        applicationId:
          type: string
    UpdateStatus:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
    ScoreJustification:
      type: object
      properties:
        id:
          type: string
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        score:
          type: integer
        justification:
          type: string
        assessor_user_id:
          type: string
    Compliance:
      type: object
      properties:
        id:
          type: string
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        is_compliant:
          type: boolean
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
    AssessmentScores:
      type: object
      properties:
        criteria_name:
          type: string
        actual_score:
          type: integer
        weight:
          type: number
          format: float
        weighted_score:
          type: number
          format: float
    AssessmentsStats:
      type: object
      properties:
        completed:
          type: integer
        assessing:
          type: integer
        not_started:
          type: integer
        qa_completed:
          type: integer
        stopped:
          type: integer
        flagged:
          type: integer
        total:
          type: integer
    Comment:
      type: object
      properties:
        id:
          type: string
        application_id:
          type: string
        comment:
          type: string
        user_id:
          type: string
        date_created:
          type: string
        sub_criteria_id:
          type: string
        comment_type:
          type: string
    PostComment:
      type: object
      properties:
        application_id:
          type: string
        comment:
          type: string
        user_id:
          type: string
        sub_criteria_id:
          type: string
        comment_type:
          type: string
        theme_id:
          type: string
    ApplicationOverview:
      type: object
      properties:
        application_id:
          type: string
        application_short_id:
          type: string
        type_of_application:
          type: string
        project_name:
          type: string
        funding_amount_requested:
          type: string
        workflow_status:
          type: string
    Score:
      type: object
      properties:
        id:
          type: string
        score:
          type: integer
        justification:
          type: string
        application_id:
          type: string
        date_created:
          type: string
        sub_criteria_id:
          type: string
        user_id:
          type: string
    PostScore:
      type: object
      properties:
        score:
          type: integer
        justification:
          type: string
        application_id:
          type: string
        sub_criteria_id:
          type: string
        user_id:
          type: string
    Answer:
      type: object
      properties:
        field_id:
          oneOf:
            - type: string
            - type: array
        form_name:
          type: string
        field_type:
          type: string
        presentation_type:
          type: string
        question:
          oneOf:
            - type: string
            - type: array
    Sub_criteria_theme:
      type: array
      items:
        type: object
        properties:
          presentation_type:
            type: string
          question:
            oneOf:
              - type: string
              - type: array
          field_id:
            oneOf:
              - type: string
              - type: array
          answer:
            oneOf:
              - type: string
              - type: array
    Theme:
      type: object
      properties:
        id:
          type: string
          example: "general-information"
        name:
          type: string
          example: "General Information"
        answers:
          type: array
          items:
            $ref: '#/components/schemas/Answer'
    SubCriteria:
      type: object
      properties:
        id:
          type: string
          example: "engagement"
        short_id:
          type: string
          example: "FUNDX_R2"
        name:
          type: string
          example: "Engagement"
        themes:
          type: array
          items:
            $ref: '#/components/schemas/Theme'
        funding_amount_requested:
          type: number
          example: 100000
        project_name:
          type: string
          example: "Refurbish the community centre."
        fund_id:
          type: string
          example: "12345678abcdefgh"
        workflow_status:
          type: string
          example: "COMPLETED"
        is_scored:
          type: boolean
          example: True
    Progress:
      type: object
      properties:
        application_id:
          type: string
        progress:
          type: integer
    FlagList:
      type: array
      items:
        $ref: '#/components/schemas/Flag'
    Flag:
      type: object
      properties:
        id:
          type: string
        justification:
          type: string
          nullable: true
        sections_to_flag:
          type: array
          nullable: true
        flag_type:
          type: string
          enum:
            - 'FLAGGED'
            - 'STOPPED'
            - 'QA_COMPLETED'
            - 'RESOLVED'
        application_id:
          type: string
        date_created:
          type: string
        user_id:
          type: string
        is_qa_complete:
          type: boolean
    PostFlag:
      type: object
      properties:
        justification:
          type: string
          nullable: true
        sections_to_flag:
          type: array
          nullable: true
        flag_type:
          type: string
          enum:
            - 'FLAGGED'
            - 'STOPPED'
            - 'QA_COMPLETED'
            - 'RESOLVED'
        application_id:
          type: string
        user_id:
          type: string
