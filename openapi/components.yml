components:
  schemas:
    GeneralError:
      type: object
      properties:
        compliance_status:
          type: string
          example: 'error'
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: 'Not found'
    AssessmentCreate:
      type: object
      properties:
        applicationId:
          type: string
          example: 'abc'
    Assessment:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
        applicationId:
          type: string
    UpdateStatus:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
    SubCriteria:
      type: object
      properties:
        id:
          type: string
        round_id:
          type: string
        criteria_id:
          type: string
        sub_criteria_title:
          type: string
    ScoreJustification:
      type: object
      properties:
        id:
          type: string
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        score:
          type: integer
        justification:
          type: string
        assessor_user_id:
          type: string
    Compliance:
      type: object
      properties:
        id:
          type: string
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        is_compliant:
          type: boolean
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
    AssessmentScores:
      type: object
      properties:
        criteria_name:
          type: string
        actual_score:
          type: integer
        weight:
          type: number
          format: float
        weighted_score:
          type: number
          format: float
    CommentSaved:
      type: object
      properties:
        comment_id:
          type: string
    Comment:
      type: object
      properties:
        assessor_user_id:
          type: string
        section:
          type: integer
        comment:
          type: string
    ApplicationOverview:
      type: object
      properties:
        application_id:
          type: string
        application_short_id:
          type: string
        type_of_application:
          type: string
        project_name:
          type: string
        funding_amount_requested:
          type: string
        workflow_status:
          type: string

    # application_ID (UUID) - primary key !
    # application_short_ID (VARCHAR) !
    # type_of_application (VARCHAR) !
    # project_name (VARCHAR) !
    # funding_amount_requested (CURRENCY) !
    # fund_ID (UUID)
    # round_ID (UUID)
    # application_language (VARCHAR)
    # workflow_status (ENUM)!
    # application_blob_id (JSONBLOB)