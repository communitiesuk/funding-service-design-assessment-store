components:
  schemas:
    GeneralError:
      type: object
      properties:
        compliance_status:
          type: string
          example: 'error'
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: 'Not found'
    AssessmentCreate:
      type: object
      properties:
        applicationId:
          type: string
          example: 'abc'
    Assessment:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
        applicationId:
          type: string
    UpdateStatus:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
    ScoreJustification:
      type: object
      properties:
        id:
          type: string
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        score:
          type: integer
        justification:
          type: string
        assessor_user_id:
          type: string
    Compliance:
      type: object
      properties:
        id:
          type: string
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        is_compliant:
          type: boolean
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
    AssessmentScores:
      type: object
      properties:
        criteria_name:
          type: string
        actual_score:
          type: integer
        weight:
          type: number
          format: float
        weighted_score:
          type: number
          format: float
    AssessmentsStats:
      type: object
      properties:
        completed:
          type: integer
        assessing:
          type: integer
        not_started:
          type: integer
        qa_completed:
          type: integer
        stopped:
          type: integer
        flagged:
          type: integer
        multiple_flagged:
          type: integer
        total:
          type: integer
    TeamFlagStats:
      type: array
      items:
        type: object
        properties:
          team_name:
            type: string
            nullable: true
          raised:
            type: integer
            nullable: true
          stopped:
            type: integer
            nullable: true
          resolved:
            type: integer
            nullable: true
    Comment:
      type: object
      properties:
        id:
          type: string
        application_id:
          type: string
        comment:
          type: string
        user_id:
          type: string
        date_created:
          type: string
        sub_criteria_id:
          type: string
        comment_type:
          type: string
    PostComment:
      type: object
      properties:
        application_id:
          type: string
        comment:
          type: string
        user_id:
          type: string
        sub_criteria_id:
          type: string
        comment_type:
          type: string
        theme_id:
          type: string
    ApplicationOverview:
      type: object
      properties:
        application_id:
          type: string
        application_short_id:
          type: string
        type_of_application:
          type: string
        project_name:
          type: string
        funding_amount_requested:
          type: string
        workflow_status:
          type: string
    Score:
      type: object
      properties:
        id:
          type: string
        score:
          type: integer
        justification:
          type: string
        application_id:
          type: string
        date_created:
          type: string
        sub_criteria_id:
          type: string
        user_id:
          type: string
    PostScore:
      type: object
      properties:
        score:
          type: integer
        justification:
          type: string
        application_id:
          type: string
        sub_criteria_id:
          type: string
        user_id:
          type: string
    Answer:
      type: object
      properties:
        field_id:
          oneOf:
            - type: string
            - type: array
        form_name:
          type: string
        field_type:
          type: string
        presentation_type:
          type: string
        question:
          oneOf:
            - type: string
            - type: array
    Sub_criteria_theme:
      type: array
      items:
        type: object
        properties:
          presentation_type:
            type: string
          question:
            oneOf:
              - type: string
              - type: array
          field_id:
            oneOf:
              - type: string
              - type: array
          answer:
            anyOf:
              - type: string
              - type: array
              - nullable: true
    Theme:
      type: object
      properties:
        id:
          type: string
          example: "general-information"
        name:
          type: string
          example: "General Information"
        answers:
          type: array
          items:
            $ref: '#/components/schemas/Answer'
    SubCriteria:
      type: object
      properties:
        id:
          type: string
          example: "engagement"
        short_id:
          type: string
          example: "FUNDX_R2"
        name:
          type: string
          example: "Engagement"
        themes:
          type: array
          items:
            $ref: '#/components/schemas/Theme'
        funding_amount_requested:
          type: number
          example: 100000
        project_name:
          type: string
          example: "Refurbish the community centre."
        fund_id:
          type: string
          example: "12345678abcdefgh"
        workflow_status:
          type: string
          example: "COMPLETED"
        is_scored:
          type: boolean
          example: True
    Progress:
      type: object
      properties:
        application_id:
          type: string
        progress:
          type: integer
    FlagList:
      type: array
      items:
        $ref: '#/components/schemas/Flag'
    Flag:
      type: object
      properties:
        id:
          type: string
        justification:
          type: string
          nullable: true
        sections_to_flag:
          type: array
          nullable: true
        flag_type:
          type: string
          enum:
            - 'FLAGGED'
            - 'STOPPED'
            - 'QA_COMPLETED'
            - 'RESOLVED'
        application_id:
          type: string
        date_created:
          type: string
        user_id:
          type: string
        is_qa_complete:
          type: boolean
    PostFlag:
      type: object
      properties:
        justification:
          type: string
          nullable: true
        sections_to_flag:
          type: array
          nullable: true
        flag_type:
          type: string
          enum:
            - 'FLAGGED'
            - 'STOPPED'
            - 'QA_COMPLETED'
            - 'RESOLVED'
        application_id:
          type: string
        user_id:
          type: string
    QaCompleteRecord:
      type: object
      properties:
        id:
          type: string
        application_id:
          type: string
        user_id:
          type: string
        date_created:
          type: string
    PostTag:
      type: object
      properties:
        value:
          type: string
          nullable: false
          description: 'tag string'
          example: 'Tag string'
        type:
            type: string
            nullable: true
            example: uuif7eaf61b-093e-4464-a4da-b36b849f0a1b
        creator_user_id:
          type: string
          nullable: false
          example: '13b95669-ed98-4840-8652-d6b7a19964db'
    Tag:
        type: object
        properties:
          id:
            type: string
            description: uuid of tag.
            example: uuif7eaf61b-093e-4464-a4da-b36b849f0a1b
          type_id:
            type: string
            description: uuid of tag id.
            example: uuif7eaf61b-093e-4464-a4da-b36b849f0a1c
          value:
            type: string
            description: inserted tag key
            example: "Tag 1"
          creator_user_id:
            type: string
            description: User who associated
            example: "Tag 1"
          active:
            type: boolean
            description: Is the tag still associated
          purpose:
            type: string
            description: purpose category of the tag
    PostTagAssociation:
      type: object
      properties:
        id:
          type: string
          nullable: false
          description: "uuidv4 of the tag"
          example: "dfb1a892-b3b7-4531-973f-0ba0c7979580"
        user_id:
          type: string
          nullable: false
          description: "uuidv4 of the user"
          example: "4a72b051-459e-48d1-99ec-603d0f3768c2"
    TagAssociation:
        type: object
        properties:
          id:
            type: string
            description: uuid of tag.
            example: uuif7eaf61b-093e-4464-a4da-b36b849f0a1b
          value:
            type: string
            description: inserted tag key
            example: "Tag 1"
          user:
            type: string
            description: User who associated
            example: "Tag 1"
          associated:
            type: boolean
            description: Is the tag associated with an assessment
          purpose:
            type: string
            description: purpose category of the tag
    TagType:
        type: object
        properties:
          id:
            type: string
            description: uuid of tag type.
            example: uuif7eaf61b-093e-4464-a4da-b36b849f0a1b
          purpose:
            type: string
            description: The tag category
            example: "People"
          description:
            type: string
            description: A description of the tag type
            example: "This tag is for these things"
