components:
  schemas:
    GeneralError:
      type: object
      properties:
        compliance_status:
          type: string
          example: 'error'
        code:
          type: integer
          format: int32
          example: 404
        message:
          type: string
          example: 'Not found'
    AssessmentCreate:
      type: object
      properties:
        applicationId:
          type: string
          example: 'abc'
    Assessment:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
        applicationId:
          type: string
    UpdateStatus:
      type: object
      properties:
        id:
          type: string
        compliance_status:
          type: string
    ScoreJustification:
      type: object
      properties:
        id:
          type: string
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        score:
          type: integer
        justification:
          type: string
        assessor_user_id:
          type: string
    Compliance:
      type: object
      properties:
        id:
          type: string
        sub_criteria_id:
          type: string
        assessment_id:
          type: string
        is_compliant:
          type: boolean
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
    AssessmentScores:
      type: object
      properties:
        criteria_name:
          type: string
        actual_score:
          type: integer
        weight:
          type: number
          format: float
        weighted_score:
          type: number
          format: float
    Comment:
      type: object
      properties:
        id:
          type: string
        application_id:
          type: string
        comment:
          type: string
        user_id:
          type: string
        date_created: 
          type: string
        sub_criteria_id:
          type: string
        comment_type:
          type: string
    PostComment:
      type: object
      properties:
        application_id:
          type: string
        comment:
          type: string
        user_id:
          type: string
        sub_criteria_id:
          type: string
        comment_type:
          type: string
    ApplicationOverview:
      type: object
      properties:
        application_id:
          type: string
        application_short_id:
          type: string
        type_of_application:
          type: string
        project_name:
          type: string
        funding_amount_requested:
          type: string
        workflow_status:
          type: string
    Score:
      type: object
      properties:
        id:
          type: string
        score:
          type: integer
        justification:
          type: string
        application_id:
          type: string
        date_created:
          type: string
        sub_criteria_id:
          type: string
        user_id:
          type: string
    PostScore:
      type: object
      properties:
        score:
          type: integer
        justification:
          type: string
        application_id:
          type: string
        sub_criteria_id:
          type: string
        user_id:
          type: string
    Answer:
      type: object
      properties:
        field_id:
          type: string
        form_name:
          type: string
        field_type:
          type: string
        presentation_type:
          type: string
        question:
          type: string
    Theme:
      type: object
      properties:
        id:
          type: string
          example: "general-information"
        name:
          type: string
          example: "General Information"
        answers: 
          type: array
          items:
            $ref: '#/components/schemas/Answer'
    SubCriteria:
      type: object
      properties:
        id:
          type: string
          example: "engagement"
        name:
          type: string
          example: "Engagement"
        score_submitted:
          type: boolean
          example: true
        themes:
          type: array
          items:
            $ref: '#/components/schemas/Theme'
